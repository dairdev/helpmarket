<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="/templates/MainTemplate.xhtml" >
            <ui:define name="content">
                <div class="container">            
                    <div class="row">
                        <div class="col-md-6">
                            <h3> <span class="glyphicon glyphicon-search"></span> Busqueda de Productos</h3>
                            <form class="form-inline">
                                <div class="form-group">                        
                                    <input type="text" id="txtProducto" class="form-control" placeholder="Digite el producto" />                        
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" id="btnBuscar"> <span class="glyphicon glyphicon-search"></span> Buscar </button>
                            </form>
                            <div id="productList" class="panel-body">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3> <span class="glyphicon glyphicon-shopping-cart"></span> Productos seleccionados</h3>
                            <form class="form-inline" action="confirmar.xhtml" method="post">             
                                <div class="form-group">
                                    <label>Para generar su pedido presiones <strong>Aceptar</strong></label>
                                </div>
                                <button id="btnAceptar" type="submit" class="btn btn-primary btn-sm"> <span class="glyphicon glyphicon-ok"></span> Aceptar </button>
                                <button id="btnCancelar" type="button" class="btn btn-danger btn-sm"> <span class="glyphicon glyphicon-trash"></span> Limpiar </button>

                                <div id="shoppingList" class="panel-body"> 
                                    <ul class="list-group"></ul>                        
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>    
            </ui:define>
        </ui:composition>
    </h:body>
