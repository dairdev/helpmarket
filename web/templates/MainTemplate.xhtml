<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet name="css/bootstrap.css" library="twitter-bootstrap"/>
        <h:outputStylesheet name="css/bootstrap-theme.css" library="twitter-bootstrap"/>        
        <h:outputStylesheet name="main.css" library="styles"/>
        <title>HelpMarket</title>
    </h:head>

    <h:body>

        <header class="container">
            <h1> <span class="glyphicon glyphicon-shopping-cart"></span>

    <h:outputScript name="jquery.js" library="jquery" />
    <h:outputScript name="js/bootstrap.js"  library="twitter-bootstrap"/>

</html>
